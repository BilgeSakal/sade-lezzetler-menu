<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .placeholder-bg { fill: #E8F0E0; }
      .placeholder-icon { fill: #B8C8A8; }
      .placeholder-text { fill: #A8B898; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 11px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" class="placeholder-bg"/>
  
  <!-- Plate + Fork & Knife Icon Group -->
  <g transform="translate(100, 90)">
    <!-- Plate (center) -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#B8C8A8" stroke-width="5" opacity="0.3"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#B8C8A8" stroke-width="2" opacity="0.4"/>
    
    <!-- Fork (left side) -->
    <g transform="translate(-45, 0)">
      <!-- Fork handle -->
      <rect x="-1" y="-20" width="2" height="40" rx="1" class="placeholder-icon" opacity="0.6"/>
      <!-- Fork prongs -->
      <rect x="-6" y="-20" width="1.5" height="15" rx="0.5" class="placeholder-icon" opacity="0.5"/>
      <rect x="-3" y="-22" width="1.5" height="17" rx="0.5" class="placeholder-icon" opacity="0.5"/>
      <rect x="0" y="-20" width="1.5" height="15" rx="0.5" class="placeholder-icon" opacity="0.5"/>
      <rect x="3" y="-22" width="1.5" height="17" rx="0.5" class="placeholder-icon" opacity="0.5"/>
      <rect x="6" y="-20" width="1.5" height="15" rx="0.5" class="placeholder-icon" opacity="0.5"/>
    </g>
    
    <!-- Knife (right side) -->
    <g transform="translate(45, 0)">
      <!-- Knife handle -->
      <rect x="-1" y="-20" width="2" height="40" rx="1" class="placeholder-icon" opacity="0.6"/>
      <!-- Knife blade -->
      <path d="M -5,-20 L 5,-20 L 1,-8 L -1,-8 Z" class="placeholder-icon" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="100" y="160" text-anchor="middle" class="placeholder-text" opacity="0.6">
    Görsel mevcut değil
  </text>
</svg>
